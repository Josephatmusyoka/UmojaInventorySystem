<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/css/forgotpassword.css">
</head>
<body class="forgot-password-page">
    <header>
        <div class="container">
            <h1>Forgot Password</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="forgot-password-form">
                <h2>Reset Your Password</h2>
                <p>Enter your email address below and we will send you instructions to reset your password.</p>
                <form action="/api/reset_password" method="POST">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <button type="submit">Send Reset Link</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Umoja Inventory Management System</p>
        </div>
    </footer>
</body>
</html>
